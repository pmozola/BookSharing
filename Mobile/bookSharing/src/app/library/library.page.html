<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bibloteka</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let userBook of userBooks">

      <ion-item>
        <ion-thumbnail slot="start">
          <img src="{{ userBook.imageUrl }}" />
        </ion-thumbnail>
        <ion-icon *ngIf="userBook.isAnyConversation" slot="end" name="chatbox"></ion-icon>
        <ion-label>{{ userBook.title }}</ion-label>
      </ion-item>

      <!-- <ion-item-options side="start">
        <ion-item-option color="primary">Mark Unread</ion-item-option>
      </ion-item-options> -->

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(userBook.id)">Oddanna</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
