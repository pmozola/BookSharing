<ion-content>

  <ion-grid class="grid1">

    <ion-row class="row1">
      <ion-col>

      </ion-col>
    </ion-row>

    <ion-row class="row2">
      <ion-col>

      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-slide>
    <div class="contaier-login">
      <form [formGroup]="form">
        <ion-grid>
          <ion-row>
            <ion-col>
              <h1>Zaloguj</h1>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-icon name="at" class="icon-login"></ion-icon>
                  <ion-input name="email" type="text" required placeholder="email" formControlName="email"></ion-input>
                </ion-item>
                <br />
                <ion-item>
                  <ion-icon name="lock-closed" class="icon-login"></ion-icon>
                  <ion-input name="password" type="password" required formControlName="password" placeholder="Hasło">
                  </ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit" fill="solid" expand="full" (click)="login()" [disabled]="form.invalid">
                Zaloguj
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>
                <h3>Zapomniałem Hasła</h3>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>

  </ion-slide>

  <ion-button class="register-button" fill="solid" expand="full" (click)="navigateToRegister()">
    Zarejestruj
  </ion-button>
</ion-content>
